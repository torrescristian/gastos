version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 23
        - nvm use 23
        - rm -rf node_modules
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .yarn/cache/**/* 
